<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Demo</title>
</head>
<body>
    <h1 class="title">Table with Grid and Flex </h1>
    <div id="table">
        <div class="cell head">Last name</div>
        <div class="cell head">Name</div>
        <div class="cell head">Age</div>

        <div class="cell">Joel</div>
        <div class="cell">Durand</div>
        <div class="cell row-span">55</div>

        <div class="cell col-span">Vincent Jacque</div>
        

    </div>
</body>
</html>
